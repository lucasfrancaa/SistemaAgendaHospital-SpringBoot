<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pacientes</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h3>Sistema de Gestão de Saúde</h3>
		<hr>
		<h6>Inserir novo paciente</h6>
		
		<form action="#" th:action="@{/sistema/paciente/salvar}" th:object="${paciente}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<input type="text" th:field="*{nome}" placeholder="Nome Completo" class="form-control mb-2 col-2" required>
      		<input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-2 col-2" required>
			<input type="text" th:field="*{datanascimento}" placeholder="Data de nascimento" class="form-control mb-2 col-2" required>
      		<input type="text" th:field="*{rg}" placeholder="RG" class="form-control mb-2 col-2" required>
      		<select id="orgaoexpedidor" name="orgaoexpedidor" class="form-control mb-2 col-2"aria-label=".form-select-sm-2 example" required> 
    			<option selected>Órgão Expedidor</option>
    			<option value="SSP">SSP</option>
    			<option value="DETRAN">DETRAN</option>
   				<option value="OAB">OAB</option>
    			<option value="CREA">CREA</option>
   				<option value="CRP">CRP</option>
   				</select>
   				<select id="uf" name="uf" class="form-control mb-2 col-2" aria-label=".form-select-sm-2 example" required>
    			<option selected>UF</option>
    			<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
   				</select>
      		<input type="email" th:field="*{email}" placeholder="E-mail" class="form-control mb-2 col-2" name="email" required>
			<input type="text" th:field="*{endereco}" placeholder="Endereço" class="form-control mb-2 col-2" required>
			
			<button type="submit" class="btn btn-info col-2" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF;">Salvar</button>
			<a th:href="@{/sistema/paciente}"class="btn btn-info col-2" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF">Cancelar</a>

		</form>
		<hr>
	</div>
</body>
</html>
