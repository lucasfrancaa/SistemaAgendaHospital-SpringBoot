<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Saúde</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h3>Sistema de Gestão de Saúde</h3>
		<hr>
		<h6>Agendamento</h6>
		
		<div th:if="${mensagem}" th:text="${mensagem}"></div>
		
		<form action="#" th:action="@{/sistema/atendimento/salvar}" th:object="${atendimento}" method="POST">
		
			<select id="paciente" name="paciente"class="form-control mb-2 col-2" aria-label=".form-select-sm-2 example">
    						<option selected>Nome</option>
    						<option th:each="paciente : ${pacienteList}"
    										th:value="${paciente.id}"
    										th:text="${paciente.nome}" />
   			</select>
			
      		<input type="text" th:field="*{dataatendimento}" placeholder="Data" class="form-control mb-2 col-2">
      		<input type="text" th:field="*{horaatendimento}" placeholder="Hora" class="form-control mb-2 col-2">
			<input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-2 col-2">
			<input type="text" th:field="*{observacao}" placeholder="Observação" class="form-control mb-2 col-2">

			<button type="submit" class="btn btn-info col-2" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF">Salvar</button>
			<a th:href="@{/sistema/atendimento/}"class="btn btn-info col-2" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF">Cancelar</a>

		</form>
		<hr>
	</div>
</body>
</html>
