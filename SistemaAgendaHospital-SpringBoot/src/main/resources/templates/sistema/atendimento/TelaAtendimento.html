<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Saúde</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
	<h3>Listagem de Atendimentos</h3>
		<a th:href="@{/sistema/atendimento/novo}" class="btn btn-primary btn-sm mb-3" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF">Agendar Atendimento</a>
		<a th:href="@{/sistema/index}" class="btn btn-primary btn-sm mb-3" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF">Início</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Data</th>
					<th>Horário</th>
					<th>Nome</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="atendimento : ${listaAtendimento}">
					<td th:text="${atendimento.dataatendimento}"></td>
					<td th:text="${atendimento.horaatendimento}"></td>
					<td th:text="${atendimento.paciente.nome}"></td>
					<td>
						<a th:href="@{/sistema/atendimento/{id}(id=${atendimento.id})}" class="btn btn-primary" style="background-color: #2A7D54; border-color:#2A7D54; color:#FFFFFF">A</a>
						<a th:href="@{/sistema/atendimento /excluir/{id}(id=${atendimento.id})}" class="btn btn" style="background-color: #C31C0D; border-color:#C31C0D; color:#FFFFFF">E</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
